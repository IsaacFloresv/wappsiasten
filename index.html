<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AI Sales Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero-section">
        <h1>Launch Your Sales with WhatsApp AI Bots</h1>
        <p>Get ready to boost your business with AI-powered WhatsApp agents.</p>
        <form class="waitlist-form">
            <label for="email">Join the waitlist:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Join Now</button>
        </form>
    </header>

    <section class="pricing-section">
        <h2>Pricing Plans</h2>
        <div class="pricing-cards">
            <div class="card">
                <h3>Monthly</h3>
                <p>$10/month</p>
            </div>
            <div class="card">
                <h3>Annual</h3>
                <p>$100/year</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 WhatsApp AI Sales Bot</p>
    </footer>
</body>
</html>
